<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codex - Your Coding AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="gradient" />
    <div id="app" class="chat">
      <div class="messages">
        <div id="chat_container" class="messages-content"></div>
      </div>
      <form class="message-box">
        <textarea class="message-input" name="prompt" rows="1" cols="1" placeholder="Ask Codex..."></textarea>
        <button class="message-submit" type="submit"><img src="assets/send.svg" alt="send" /></button>
      </form>
    </div>
    <script type="module" src="script.js"></script>
    <script type="module" src="gradient.js"></script>
  </body>
</html>
